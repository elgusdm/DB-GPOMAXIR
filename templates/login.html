<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
              <img src="{{ url_for('static', filename='img/logoMaxir.png') }}" alt="Logo" class="login-logo">
                <span></span>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data">
                <div class="input-box">
                    <i class="bx bx-user icon"></i>
                    <input type="text" name="usuario" id="user" class="input-field" required placeholder=" " autocomplete="username" autofocus>
                    <label for="user" class="label">Usuario</label>
                </div>
                <div class="input-box" style="position:relative;">
                    <input type="password" name="password" id="pass" class="input-field" required placeholder=" " autocomplete="current-password">
                    <i class="bx bx-show icon toggle-password" id="togglePassword" style="cursor:pointer;"></i>
                    <label for="pass" class="label">Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" name="recordarme" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <!--<div class="forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>-->
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Entrar">
                </div>
                <div class="register">
                    <span>¿No tienes cuenta?
                        <a href="{{ url_for('registro') }}">Regístrate</a></span>
                </div>
            </form>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('pass');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function () {
        // Cambia el tipo de input
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        // Cambia el icono
        this.classList.toggle('bx-show');
        this.classList.toggle('bx-hide');
    });
});
</script>
</body>
</html>
