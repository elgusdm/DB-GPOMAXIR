<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Validación</title>
</head>
<body>
    <h2>Resultado de Validación</h2>
    <p>{{ mensaje }}</p>
    {% if empleado %}
        <ul>
            <li>ID: {{ empleado.id }}</li>
            <li>Nombre: {{ empleado.nombre }}</li>
            <li>Puesto: {{ empleado.puesto }}</li>
        </ul>
    {% endif %}
    <a href="{{ url_for('validar_form') }}">Validar otro empleado</a>
</body>
</html>
