<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/validar_form.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='img/logoMaxir.png') }}" alt="Logo" class="sidebar-logo">
            <h2>MAXIR</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('login') }}"><i class='bx bx-log-in'></i> <span>Login</span></a></li>
            <li><a href="{{ url_for('registro') }}"><i class='bx bx-user-plus'></i> <span>Registro</span></a></li>
            <li><a href="{{ url_for('validar_form') }}"><i class='bx bx-barcode'></i> <span>Validar</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Validar Empleado</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('validar') }}" method="POST">
            <label for="empleado_id">Escanea o ingresa el ID del empleado:</label>
            <input type="text" name="empleado_id" id="empleado_id" required autofocus>
            <button type="submit">Validar</button>
        </form>
    </div>

    <div style="margin-top: 30px;">
        <h3>Registrar Nuevo Empleado</h3>
        <form action="{{ url_for('registrar') }}" method="POST">
            <div style="margin-bottom: 15px;">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="puesto">Puesto:</label>
                <input type="text" name="puesto" id="puesto" required>
            </div>
            <button type="submit">Registrar Empleado</button>
        </form>
    </div>
    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('login') }}" style="color: #ed4544; text-decoration: none;">Cerrar Sesi√≥n</a>
    </div>



</body>
</html>
